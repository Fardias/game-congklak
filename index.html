<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONGKLAK | Permainan Tradisional</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* body {
            background-image: url('img/hero-background.png');
            background-size: 80%;
            background-position: center;
            background-repeat: no-repeat;
        } */
        input[type=range].range-yellow {
            accent-color: #a16207;
        }

        input[type=range].range-yellow::-webkit-slider-runnable-track {
            background: #fde68a;
            height: 6px;
            border-radius: 9999px;
        }

        input[type=range].range-yellow::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            background: #a16207;
            border-radius: 9999px;
            margin-top: -5px;
        }

        input[type=range].range-yellow::-moz-range-track {
            background: #fde68a;
            height: 6px;
            border-radius: 9999px;
        }

        input[type=range].range-yellow::-moz-range-thumb {
            background: #a16207;
            height: 16px;
            width: 16px;
            border: none;
            border-radius: 9999px;
        }
    </style>

</head>

<body class="bg-white  mx-auto  min-h-screen flex justify-center items-center">
    <div class="flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-yellow-700">
                CONGKLAK
            </h1>
            <p class="text-yellow-700">
                Permainan tradisional yang populer di Indonesia
            </p>
            <div class="flex flex-col space-y-3">
                <a href="2vs2.html"
                    class="bg-[url('img/tekstur-kayu.png')] bg-cover bg-center text-white font-bold py-2 px-4 rounded-md mt-4 transition-all duration-300 ease-in-out hover:opacity-80 hover:scale-90 uppercase">
                    2 Player
                </a>
                <a href="vsComputer.html"
                    class="bg-[url('img/tekstur-kayu.png')] bg-cover bg-center text-white font-bold py-2 px-4 rounded-md mt-4 transition-all duration-300 ease-in-out hover:opacity-80 hover:scale-90 uppercase">
                    vs computer
                </a>
                <a href="#" id="openSettings"
                    class="bg-[url('img/tekstur-kayu.png')] bg-cover bg-center text-white font-bold py-2 px-4 rounded-md mt-4 transition-all duration-300 ease-in-out hover:opacity-80 hover:scale-90 uppercase">
                    pengaturan
                </a>
            </div>

        </div>
        <img src="img/hero-background.png" alt="" class="w-1/2">
    </div>
    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md p-6">
            <h2 class="text-xl font-bold text-yellow-700 mb-4">Pengaturan</h2>
            <div class="space-y-4">
                <label class="block">
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-700">Volume</span>
                        <span id="volumeValue" class="text-sm text-gray-700">70%</span>
                    </div>
                    <input type="range" id="volumeSlider" min="0" max="100" step="1" class="mt-2 w-full range-yellow">
                </label>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="closeSettings"
                    class="px-4 py-2 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300">Tutup</button>
                <button id="saveSettings"
                    class="px-4 py-2 rounded-md bg-yellow-700 text-white hover:opacity-80">Simpan</button>
            </div>
        </div>
    </div>
    <audio id="bgAudio" src="song.mp3" preload="auto" loop></audio>
    <script>
        const openBtn = document.getElementById('openSettings');
        const closeBtn = document.getElementById('closeSettings');
        const saveBtn = document.getElementById('saveSettings');
        const modal = document.getElementById('settingsModal');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const audio = document.getElementById('bgAudio');

        let audioPlayed = false;

        function openModal() {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function initAudioFromStorage() {
            const saved = parseFloat(localStorage.getItem('volume') || '0.7');
            const vol = isNaN(saved) ? 0.7 : Math.max(0, Math.min(1, saved));
            audio.volume = vol;
            audio.loop = true;
            volumeSlider.value = String(Math.round(vol * 100));
            volumeValue.textContent = volumeSlider.value + '%';
        }

        function tryPlayAudio() {
            audio.play().then(() => {
                audioPlayed = true;
            }).catch(() => {
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initAudioFromStorage();
            tryPlayAudio();
        });

        function ensureAudioOnFirstInteraction() {
            if (audioPlayed) return;
            const handler = () => {
                initAudioFromStorage();
                tryPlayAudio();
                document.removeEventListener('click', handler);
                document.removeEventListener('keydown', handler);
            };
            document.addEventListener('click', handler, { once: true });
            document.addEventListener('keydown', handler, { once: true });
        }
        ensureAudioOnFirstInteraction();

        openBtn.addEventListener('click', function (e) {
            e.preventDefault();
            openModal();
        });

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', function (e) {
            if (e.target === modal) closeModal();
        });

        saveBtn.addEventListener('click', function () {
            const vol = parseInt(volumeSlider.value, 10);
            const norm = Math.max(0, Math.min(100, isNaN(vol) ? 70 : vol)) / 100;
            audio.volume = norm;
            volumeValue.textContent = String(Math.round(norm * 100)) + '%';
            localStorage.setItem('volume', String(norm));
            closeModal();
        });

        volumeSlider.addEventListener('input', function () {
            const vol = parseInt(volumeSlider.value, 10);
            const norm = Math.max(0, Math.min(100, isNaN(vol) ? 70 : vol)) / 100;
            audio.volume = norm;
            volumeValue.textContent = String(Math.round(norm * 100)) + '%';
        });
    </script>
</body>

</html>
